    shortDescription: >-
      Applicazione web per la proceduralizzazione e la dematerializzazione dei contratti di docenza negli atenei.
    longDescription: >
      Cosa Fa UniContr?


      - Permette al docente a contratto di compilare telematicamente la
      modulistica precontrattuale.

      - Permette agli uffici competenti di validare telematicamente la
      modulistica precontrattuale.

      - Genera automaticamente il contratto incrociando tipo di didattica:



      1. titolarità ufficiale;

      2. didattica integrativa;

      3. supporto alla didattica;


      e natura del rapporto:


      1. prestazione professionale;

      2. collaborazione di natura autonoma;

      3. prestazione di lavoro autonomo occasionale;

      4. rapporto assimilato a lavoro dipendente;

      5. prestazione a titolo gratuito.



      - Permette al docente di accettare telematicamente il contratto.
