
  <div class="ml-3 mb-3 mr-3 pr-2 btn-toolbar text-right"  *ngIf="pdfSrc" role="toolbar">
    <div class="btn-group ml-auto">
        <button  class="btn btn-sm btn-outline-secondary rounded-lg" title="Scarica" (click)="onDownload()" >              
            <span class="oi oi-data-transfer-download"></span>
            <!-- <span class="ml-2">Scarica</span> -->
        </button> 
        <button class="btn btn-sm btn-outline-secondary rounded-lg ml-1" title="Apri" (click)="onOpen()">
            <span class="oi oi-external-link"></span>
            <!-- <span class="ml-2">Apri</span> -->
        </button>
    </div>
</div>
        

<div *ngIf="pdfViewerEnabled(); else pdfviewer" style="position: relative; width: 100%; height: 80%; min-height: 40vh;">
    <iframe *ngIf="pdfSrc" width="100%" height="100%"  style="display: block;" [src]="pdfSrc | safe"  type="application/pdf">              
    </iframe>     
</div>

<ng-template #pdfviewer>
    <pdf-viewer *ngIf="pdfSrc" [src]="pdfSrc"             
            style="display: block; height: 40vh; overflow-y: scroll;"                        
            [zoom]= "0.9"              
            [show-all]="true" 
            [original-size]= "false"
            [fit-to-page]="true"       
            (after-load-complete)="loadComplete($event)"
            (error)="onError($event)">
    </pdf-viewer>   
</ng-template>
